<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-end p-3">
            <button id="themeToggle" class="btn btn-secondary">Modo oscuro</button>
        </div>
        <section formulario>
            <div class="d-flex justify-content-center align-items-center vh-100">
                <form id="registroForm" class="row g-3 bg-light p-4 rounded shadow-lg" style="max-width: 600px; width: 100%;">
                    <h2 class="text-center w-100">Formulario de Registro</h2>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Contraseña" required>
                    </div>
                    <div class="col-12">
                        <label for="inputName" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="inputName" name="name" placeholder="Nombre" required>
                    </div>
                    <div class="col-12">
                        <label for="inputLastname" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="inputLastname" name="lastname" placeholder="Apellido" required>
                    </div>
                    <div class="col-12">
                        <label for="inputDate" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="inputDate" name="birthdate" placeholder="YYYY-MM-DD" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Ciudad:</label>
                        <input type="text" class="form-control" id="inputCity" name="city" placeholder="Ciudad" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Provincia:</label>
                        <select id="inputState" class="form-select" name="province" required>
                            <option selected disabled value="">Seleccione...</option>
                            <option>Buenos Aires</option>
                            <option>Córdoba</option>
                            <option>Santa Fe</option>
                            <option>Santa Fe</option>
                            
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">CP:</label>
                        <input type="text" class="form-control" id="inputZip" name="zipcode" placeholder="1234" required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                Estoy de acuerdo con las condiciones del servicio
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
